models:
- name: dim_customers
  description: "{{ doc('customers_description') }}"
  config:
    tags: ['customers']
  columns:
  - name: customer_id
    description: "{{ doc('customers_id_description') }}"
    data_tests:
      - unique
      - not_null
  - name: name
    description: "{{ doc('customers_name_description') }}"
    data_tests:
      - not_null
  - name: nation
    description: The nation where the customer is located.
    data_tests:
      - not_null
  - name: region
    description: The geographical region of the customer.
    data_tests:
      - not_null
  - name: account_balance
    description: "{{ doc('customers_account_balance_description') }}"
  - name: market_segment
    description: "{{ doc('customers_market_segment_description') }}"