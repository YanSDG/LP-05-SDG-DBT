models:
- name: stg_proyecto__suppliers
  description: This model provides a standardized view of supplier data, including
    key identifiers and financial information.
    It is used to facilitate analysis and reporting on supplier-related metrics.
  columns:
  - name: supplier_id
    description: A unique identifier for each supplier.
  - name: name
    description: The name of the supplier.
  - name: nation_id
    description: Identifier for the nation associated with the supplier.
    data_tests:
      - relationships:
          arguments:
            to: ref('stg_proyecto__nations')
            field: nation_id
  - name: account_balance
    description: The current account balance of the supplier.
