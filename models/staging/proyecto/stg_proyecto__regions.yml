models:
- name: stg_proyecto__regions
  description: This model provides a reference for regions, mapping region keys to
    their respective names. It is used to standardize region data across various datasets.
  columns:
  - name: region_id
    description: A unique identifier for each region.
    data_tests:
      - unique
      - not_null
  - name: name
    description: The name of the region.
    data_tests:
      - not_null
