models:
- name: stg_proyecto__suppliers
  description: "{{ doc('suppliers_description') }}"
  config:
    tags: ['suppliers']
  columns:
  - name: supplier_id
    description: "{{ doc('suppliers_id_description') }}"
    data_tests:
      - unique
      - not_null
  - name: name
    description: "{{ doc('suppliers_name_description') }}"
    data_tests:
      - not_null
  - name: nation_id
    description: An identifier for the nation associated with the supplier.
    data_tests:
      - not_null
      - relationships:
          arguments:
            to: ref('stg_proyecto__nations')
            field: nation_id
  - name: account_balance
    description: "{{ doc('suppliers_account_balance_description') }}"
